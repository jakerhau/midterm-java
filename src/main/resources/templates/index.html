<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Hero Section -->
        <div class="jumbotron bg-light p-5 rounded-3 mb-4">
            <h1 class="display-4">Welcome to Our Store</h1>
            <p class="lead">Discover amazing products at great prices</p>
            <a class="btn btn-primary btn-lg" href="/products" role="button">Shop Now</a>
        </div>

        <!-- Featured Categories -->
        <h2 class="mb-4">Shop by Category</h2>
        <div class="row mb-5">
            <div class="col-md-4 mb-3" th:each="category : ${categories}">
                <div class="card h-100 text-center">
                    <img src="https://i.pinimg.com/736x/30/7c/c9/307cc9c49c87440fb1624af8ea1ed9a4.jpg" class="category-img" th:alt="${category.nameCategory}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${category.nameCategory}">Category Name</h5>
                        <a th:href="@{/products(category=${category.id})}" class="btn btn-outline-primary">Browse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
