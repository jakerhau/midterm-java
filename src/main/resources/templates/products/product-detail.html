<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${product.productName}">Product Detail</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <img th:src="${product.imageUrl}" class="img-fluid" alt="Product Image">
                </div>
                <div class="col-md-6">
                    <h2 th:text="${product.productName}">Product Name</h2>
                    <p class="text-muted" th:text="${product.brand}">Brand</p>
                    <h3 class="text-primary" th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 2, 'COMMA')}">Price</h3>
                    <p th:text="${product.description}">Description</p>
                    
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control" style="width: 100px;">
                        </div>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
